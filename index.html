	<h1>Monoku Selecta</h1>
	<p>This is the tester:</p>
	<select class="my-selector">
		<option>
			Option one
		</option>
		<option value="le-option-two">
			Option two
		</option>
		<option>
			Option three
		</option>
		<option>
			Option four
		</option>
		<option>
			Option five
		</option>
	</select>

	<p>Another selector...</p>
	<select class="my-selector" name="yeah">
		<option>
			Another Option one with a large name
		</option>
		<option value="le-other-option-two">
			Another Option two
		</option>
		<option>
			Another Option three
		</option>
		<option>
			Another Option four
		</option>
		<option>
			Another Option five
		</option>
	</select>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/mootools/1.4.1/mootools-yui-compressed.js"></script>	
	<script type="text/javascript" src="src/monokuselecta.js"></script>
	<script type="text/javascript">
	new MonokuSelecta(".my-selector");
	</script>
